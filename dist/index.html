    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moduł opinii</title>
    <link rel="icon" href="./logo.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card custom-form-card">
            <h5 class="card-header">Zostaw swoją opinię</h5>
            <form class="custom-form" id="comment-form">
                <div class="form-group form-row">
                    <div class="col">
                        <label for="nameId">Imię:<span class="important">*</span></label>
                        <input type="text" class="form-control" id="nameId" placeholder="First name" required>
                    </div>
                    <div class="col">
                        <label for="surnameId">Nazwisko:<span class="important">*</span></label>
                        <input type="text" class="form-control" id="surnameId" placeholder="Last name" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="addon-wrapping">@<span class="important">*</span></span>
                        </div>
                        <input type="email" class="form-control" id="email-form" placeholder="e-mail" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="topic-form">Temat:</label>
                    <select class="form-control col-md-6" id="topic-form">
                        <option>Ocena produktu</option>
                        <option>Ocena firmy</option>
                        <option>inne</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="custom-file col-md-6">
                        <input type="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile" id="customFileLabel">Dodaj obraz</label>
                    </div>
                </div>
                <label for="rating-stars">Twoja ocena:<span class="important">*</span></label>
                <div class="form-group" id="rating-stars">
                    <div class="rating">
                        <input type="radio" name="rating" value="5" id="5">
                        <label for="5">☆</label>
                        <input type="radio" name="rating" value="4" id="4">
                        <label for="4">☆</label>
                        <input type="radio" name="rating" value="3" id="3">
                        <label for="3">☆</label>
                        <input type="radio" name="rating" value="2" id="2">
                        <label for="2">☆</label>
                        <input type="radio" name="rating" value="1" id="1" required>
                        <label for="1">☆</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message-form">Treść:</label>
                    <textarea class="form-control" id="message-form" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="form-btn">Dodaj</button>
            </form>
            <div class="card-body">
                <p class="card-text"><span class="important">*</span> - pola obowiązkowe do wypełnienia.</p>
            </div>
        </div>
        <div class="review-list-heading">
            <h2>Lista opinii <span class="badge badge-pill badge-info">ilość <span class="badge badge-light"
                        id="card-counter">0</span></span></h2>
        </div>
        <div id="root"></div>
        <div class="pagenumbers" id="pagination-bar"></div>
